{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <title>Login - Party Pass</title>
</head>

<body>
    <nav>
        <div class="logo">
            <a href="{% url 'home' %}"><img src="{% static 'img/logo_party_pass.png' %}" alt=""></a>
            <a href="{% url 'home' %}">Party Pass</a>
        </div>
    </nav>
    <main>
        <div class="itens">
            <div class="titulo_ferramenta">
                <h1>Login</h1>
            </div>
            <form class="infos_login" method="POST"> {% csrf_token %}
                <div class="usuario_login">
                    <h2>Usuário:</h2>
                    <input name="username" type="text" name="" id="" placeholder="Usuário">
                </div>
                <div class="senha_login">
                    <h2>Senha:</h2>
                    <input name="password" type="password" name="" id="" placeholder="Senha">
                </div>
                <div class="buttons">
                    <button type="submit">Entrar</button>
                </div>
            </form>
            <a class="cadastre_se" href="{% url 'cadastro' %}">Cadastre-se!</a>
            {% if messages %}
            {% for message in messages %}
            <h4>{{ message }}</h4>
            {% endfor %}
            {% endif %}
        </div>
    </main>
</body>

</html>
