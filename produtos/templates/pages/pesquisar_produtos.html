{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/pesquisar_produto.css'%}">
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <div class="titulo">
            <h1>Pesquisar Produtos</h1>
        </div>
    </div>
    <form action="{% url 'busca' %}">
        <input type="text" name="search" placeholder="Pesquisar..." value="{{ search }}">
         <button type="submit">Filtrar</button>
        <div class="radio">
            <input type="radio" name="filtro" value="nome" checked {% if filtro == 'nome' %}checked{% endif %}> Nome<br>
            <input type="radio" name="filtro" value="categoria" {% if filtro == 'categoria' %}checked{% endif %}> Categoria<br>
            <input type="radio" name="filtro" value="codigo" {% if filtro == 'codigo' %}checked{% endif %}> Código<br>          
        </div>      
    </form>
    <div class="add-btn">
        <div class="filter-btn">
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Valor</th>
                <th>Categoria</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{produto.id}}</td>
                <td><a href="{% url 'detalhes' produto.id %}">{{produto.nome}}</a></td>
                <td>{{produto.valor}}</td>
                <td>{{produto.categoria}}</td>
                <td>{{produto.descricao}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="pagination">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
    </div>
</body>

</html>
